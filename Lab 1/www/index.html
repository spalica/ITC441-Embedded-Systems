<title>Traffic Light</title>

<head>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            -webkit-border-radius: 25px;
            -moz-border-radius: 25px;
            border-radius: 50px;
        }

        #red {
            background: red;
        }

        #yellow {
            background: yellow;
        }

        #green {
            background: green;
        }

        .button {
            padding: 32px 64px;
            color: white;
        }

        #Auto {
            background-color: green;
        }

        #manual {
            background-color: red;
        }
    </style>
</head>



<h1>Traffic Light</h1>




<body>

    <button type="button" id="manual" class="modeButton">Manual</button>
    <button type="button" id="auto" class="modeButton">Automatic</button>

    <div id="red" class="circle"></div>
    <div id="yellow" class="circle"></div>
    <div id="green" class="circle"></div>

</body>

</footer>
